<mat-tab-group [(selectedIndex)]="selectedTabIndex" mat-align-tabs="start">
    <mat-tab label="Search">
        <app-list [columns]="columns" [data]="bots.data" [totalRecords]="bots.total" (eventRead)="handlePage($event)"
            (eventReadById)="onReadById($event)" (eventDeleteById)="onDelete($event)">
        </app-list>
    </mat-tab>

    <mat-tab [label]="tabLabel">
        <div class="container mt-4">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bot-form">
                <div class="row g-3">

                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>ID</mat-label>
                            <input matInput formControlName="id" readonly />
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Nome</mat-label>
                            <input matInput formControlName="name" required />
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Código</mat-label>
                            <input matInput formControlName="code" required />
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Data de Criação</mat-label>
                            <input matInput formControlName="createdAt" readonly />
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Data de Atualização</mat-label>
                            <input matInput formControlName="updatedAt" readonly />
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Data de Exclusão</mat-label>
                            <input matInput formControlName="deletedAt" readonly />
                        </mat-form-field>
                    </div>

                    <div class="col-12 d-flex justify-content-end" style="gap: 12px;">
                        <button mat-raised-button color="primary" type="button" (click)="onCancel()">
                            Cancelar
                        </button>
                        <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">
                            Salvar
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </mat-tab>
</mat-tab-group>
