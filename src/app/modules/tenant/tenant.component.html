<mat-tab-group [(selectedIndex)]="selectedTabIndex" mat-align-tabs="start">
    <mat-tab label="Search">
        <app-tenant-list [data]="tenants.data" [totalRecords]="tenants.total" (eventRead)="onRead($event)"
            (eventReadById)="onReadById($event)" (eventDeleteById)="onDelete($event)"></app-tenant-list>
    </mat-tab>
    <mat-tab [label]="tabLabel">
        <p>{{ tenant?.name }}</p>
        <p>{{ tenant?.createdAt }}</p>
        <p>{{ tenant?.updateAt }}</p>
        <p>{{ tenant?.deletedAt }}</p>
    </mat-tab>
</mat-tab-group>
