<form class="row" [formGroup]="form" (ngSubmit)="ngSubmit()">

    <div class="col-12">
        <h3>
            <b>Enter your credentials</b>
        </h3>
    </div>

    <div class="col-12">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="username" placeholder="username@example.com" maxlength="250">
            <mat-error
                *ngIf="form.controls['username'].hasError('email') && !form.controls['username'].hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="form.controls['username'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Enter your password" maxlength="50">
            <mat-error *ngIf="form.controls['password'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">
            <mat-icon>login</mat-icon>
            Sign in
        </button>
    </div>
</form>
