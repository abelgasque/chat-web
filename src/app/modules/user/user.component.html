<mat-tab-group [(selectedIndex)]="selectedTabIndex" mat-align-tabs="start">
    <mat-tab label="Search">
        <app-user-list 
            [data]="users" 
            [totalRecords]="users.length"
            (eventRead)="onRead($event)"
            (eventReadById)="onReadById($event)"
            (eventDeleteById)="onDelete($event)"
        ></app-user-list>
    </mat-tab>
    <mat-tab [label]="tabLabel">
        <app-user-form [data]="user"></app-user-form>
    </mat-tab>
</mat-tab-group>
