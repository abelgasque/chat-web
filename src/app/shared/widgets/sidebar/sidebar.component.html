<mat-nav-list>
    <button mat-icon-button (click)="sharedService.toggleSidebar()">
        <mat-icon>close</mat-icon>
    </button>
    <mat-list-item *ngFor="let item of menuItems" routerLinkActive="list-item-active" [routerLink]="[item.route]">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
    </mat-list-item>
</mat-nav-list>
