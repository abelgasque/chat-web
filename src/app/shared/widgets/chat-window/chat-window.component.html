<div class="chat-container mat-elevation-z2">
  <div class="chat-header" *ngIf="contact">
    <img
      class="contact-avatar"
      [src]="contact.avatar || './assets/images/avatar-default.png'"
      alt="{{ contact.username }}"
    />
    <div class="contact-info">
      <div class="contact-name">{{ contact.username }}</div>
      <div class="contact-status">Online</div> <!-- opcional -->
    </div>
    <button mat-icon-button class="more-btn">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <div class="message-list" #scrollContainer>
    <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sender === 'me', 'received': msg.sender !== 'me'}"
         class="message-bubble">
      {{ msg.text }}
    </div>
  </div>

  <form class="chat-form" [formGroup]="form" (ngSubmit)="sendMessage()">
    <mat-form-field class="input-field" appearance="outline">
      <input matInput placeholder="Type a message" formControlName="message" autocomplete="off">
    </mat-form-field>
    <button mat-icon-button type="submit" color="primary" [disabled]="!form.valid || !contact">
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>
