<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let col"> {{col.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let col">{{col.email}}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef style="width: 10pc;" mat-sort-header> Date Creation </th>
            <td mat-cell *matCellDef="let col"> {{col.createdAt | date : 'yyyy-MM-dd hh:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef style="width: 10pc;" mat-sort-header> Date Update </th>
            <td mat-cell *matCellDef="let col"> {{col.updatedAt | date : 'yyyy-MM-dd hh:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="activeAt">
            <th mat-header-cell *matHeaderCellDef style="width: 5pc;" mat-sort-header> Active </th>
            <td mat-cell *matCellDef="let col"> {{col.activeAt | date : 'yyyy-MM-dd hh:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="loggedAt">
            <th mat-header-cell *matHeaderCellDef style="width: 5pc;" mat-sort-header> Logged </th>
            <td mat-cell *matCellDef="let col"> {{col.loggedAt | date : 'yyyy-MM-dd hh:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="width: 5pc;" mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let col">
                <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                    <mat-icon>settings</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="readById(col.id)">
                        <mat-icon>edit</mat-icon>
                        <span>Update</span>
                    </button>
                    <button mat-menu-item (click)="deleteById(col.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator #paginator (page)="handlePageEvent($event)" [length]="totalRecords" [pageSize]="size"
    [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true" aria-label="Select page">
</mat-paginator>
