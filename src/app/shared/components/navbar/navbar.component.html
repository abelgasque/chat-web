<mat-toolbar color="primary" *ngIf="!this.router.url.includes('security')">
    <button mat-icon-button (click)="sharedService.toggleSidebarContact()" *ngIf="this.router.url.includes('chat')">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="example-spacer">
        <button mat-button [routerLink]="['home']">
            {{ name }}
        </button>
    </span>

    <app-button-menu-user></app-button-menu-user>
</mat-toolbar>
