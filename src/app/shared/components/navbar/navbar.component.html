<mat-toolbar color="primary" *ngIf="!this.router.url.includes('security')">
    <button mat-icon-button (click)="sharedService.toggleSidebar()" *ngIf="this.coreService.token !== ''">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="example-spacer">
        <button mat-button href="#" [routerLink]="['']">
            {{ name }}
        </button>
    </span>

    <app-button-menu-user></app-button-menu-user>
</mat-toolbar>
