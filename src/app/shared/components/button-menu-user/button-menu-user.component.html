<button mat-button [routerLink]="['/security', 'sign-in']" *ngIf="this.coreService.token === ''">
    <mat-icon>login</mat-icon>
    <span>Login</span>
</button>

<button mat-button [matMenuTriggerFor]="menu" *ngIf="this.coreService.token !== ''">
    <mat-icon>people_account</mat-icon>
    <span> {{ this.coreService.username }}</span>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/chat']">
        <mat-icon>chat</mat-icon>
        <span>Inbox</span>
    </button>
    <button mat-menu-item (click)="securityService.signOut()">
        <mat-icon>logout</mat-icon>
        <span>Loggout</span>
    </button>
</mat-menu>
